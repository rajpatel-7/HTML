<!DOCTYPE html>
<html>
<head>
	<title>Lab-4-A</title>
</head>
<body>
	<form method="post">
		<fieldset>
		<table align="center">
		<h1 align="center">Student Registration</h1>
		<br>
		<tr>
		<td>Full Name</td> <td><input type="text"></td>
		</tr>
		<tr>
		<td>Email</td> <td><input type="email"></td>
		</tr>
		<tr>
		<td>Mobile No</td> <td><input type="number"></td>
		</tr>
		<tr>
		<td>Address</td> <td><textarea></textarea></td>
		</tr>
		<tr>
			<td>Nationality</td> <td><input type="text"></td>
		</tr>
		<tr>
		<td>Date Of Birth</td><td><input type="date"></td>
	</tr>
		<tr>
		<td>Gender</td><td><input type="radio" name="gender">Male
		<input type="radio" name="gender">Female</td>
	</tr>
	<tr>	
		<td>Highest Degree</td><td><select><option>Select Degree</option>
							  <option>B.Tech</option>
							  <option>BCA</option>
							  <option>BBA</option>
							  <option>B.Comm</option>
		</select></td>
	</tr>
		<tr>
		<td>CPI</td><td><input type="number"></td>
		</tr>
		<tr>
		<td>University</td><td><input type="text"></td>
		</tr>
		<tr>
			<td>Passing Year</td><td><select>
			<option>Select Your Passing Year</option>
			<option>2014</option>
			<option>2015</option>
			<option>2016</option>
		</select></td>
	</tr>
		<tr>
			<td></td>
			<td><input type="submit" Value="Submit">
			<input type="reset" value="Cancel">
		</td>
		</tr>
		</table>
	</form>
	</fieldset>
	<fieldset>
	<form method="post">
		<table align="center">
		<h1 align="center">COVID-19 Vaccine Registration Form</h1>
		<br>
		<tr>
		<td>First Name</td> <td><input type="text"></td>
		</tr>
		<tr>
		<td>Last Name</td> <td><input type="text"></td>
		</tr>
		<tr>
		<td>Aadhar Number</td> <td><input type="number"></td>
		</tr>
		<tr>
		<td>Vaccine Name</td> <td><select>
							<option>Please Select Vaccine Name</option>
							<option>Pfizer</option>
							<option>Remdesivir</option>
							<option>CoviShield</option>
		</select></td>
		</tr>
		<tr>
			<td>Vaccination Center Name</td> <td><select>
				<option>Please Select Vaccination Center Name</option>
				<option>Rajkot</option>
				<option>Baroda</option>
				<option>Surat</option>
			</select></td>
		</tr>
		<tr>
		<td>Date Of Dose</td><td><input type="date"></td>
	</tr>
		<tr>
		<td>Dose Number</td><td><input type="number"></td>
	</tr>
		<tr>
			<td></td>
			<td><input type="submit" Value="CLICK HERE">
			<input type="reset" value="CANCEL">
		</td>
		</tr>
		</table>
		</fieldset>
	</form>
</body>
</html>
