<!DOCTYPE html>
<html>
<head>
	<title>Lab-9-A-3</title>
	<style type="text/css">
		div{
			animation-duration: 4s;
			animation-name: delay;
			animation-delay: 2s;
			height: 200px;
			width: 200px;
		}
		@keyframes delay{
			from{
				background-color: green;
			}
			to{
				background-color: red;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
