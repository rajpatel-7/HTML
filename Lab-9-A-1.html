<!DOCTYPE html>
<html>
<head>
	<title>Lab-9-A-1</title>
	<style type="text/css">
		div{
			animation-duration: 5s;
			animation-name: background_color_change;
			height: 300px;
			width: 300px;
		}
		@keyframes background_color_change{
			from{
				background-color: red;
			}
			to{
				background-color: yellow;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
